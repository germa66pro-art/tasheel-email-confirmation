<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Confirmed - Tasheel</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body & Container */
    body {
        font-family: 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #fff;
    }

    .container {
        background: #0d1117;
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        position: relative;
        animation: fadeIn 0.8s ease forwards;
    }

    h1 {
        color: #00b0ff;
        font-size: 32px;
        margin-bottom: 15px;
    }

    p {
        color: #cfd8dc;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .icon {
        width: 100px;
        height: 100px;
        background: #00b0ff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        transform: scale(0);
        animation: pop 0.5s forwards 0.3s;
    }

    .checkmark {
        width: 50px;
        height: 50px;
        border: 5px solid white;
        border-radius: 50%;
        position: relative;
    }

    .checkmark:after {
        content: '';
        position: absolute;
        left: 14px;
        top: 6px;
        width: 15px;
        height: 28px;
        border: solid white;
        border-width: 0 5px 5px 0;
        transform: rotate(45deg);
    }

    @keyframes pop {
        to { transform: scale(1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width: 600px){
        .container { padding: 30px 20px; }
        h1 { font-size: 28px; }
        p { font-size: 15px; }
        .icon { width: 80px; height: 80px; }
        .checkmark { width: 40px; height: 40px; }
    }
</style>
</head>
<body>
<div class="container">
    <div class="icon">
        <div class="checkmark"></div>
    </div>
    <h1>Email Confirmed!</h1>
    <p>يمكنك غلق هذه الصفحة والذهاب للتطبيق وتسجيل الدخول والاستمتاع بكل مزايا التطبيق.</p>
</div>
</body>
</html>
